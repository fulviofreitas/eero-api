# ===========================================================================
# GitHub Release Configuration
# ===========================================================================
# Configures how GitHub auto-generates release notes when creating releases.
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes
# ===========================================================================

changelog:
  # Exclude certain contributors from release notes
  exclude:
    labels:
      - skip-changelog
      - documentation
      - dependencies
    authors:
      - github-actions[bot]
      - dependabot[bot]
      - renovate[bot]

  # Categorize PRs in release notes
  categories:
    - title: "ğŸš€ Breaking Changes"
      labels:
        - breaking
        - breaking-change
        - major

    - title: "âœ¨ Features"
      labels:
        - feature
        - enhancement
        - feat

    - title: "ğŸ› Bug Fixes"
      labels:
        - bug
        - fix
        - bugfix
        - hotfix

    - title: "âš¡ Performance"
      labels:
        - performance
        - perf
        - optimization

    - title: "ğŸ”’ Security"
      labels:
        - security
        - vulnerability

    - title: "ğŸ“š Documentation"
      labels:
        - documentation
        - docs

    - title: "ğŸ§ª Testing"
      labels:
        - test
        - testing
        - tests

    - title: "ğŸ—ï¸ Build & CI"
      labels:
        - build
        - ci
        - ci/cd
        - github-actions

    - title: "â™»ï¸ Refactoring"
      labels:
        - refactor
        - refactoring
        - cleanup

    - title: "ğŸ“¦ Dependencies"
