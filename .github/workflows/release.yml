# ============================================================================
# ðŸš€ Automated Semantic Release
# ============================================================================
# Automatically creates releases based on conventional commit messages.
# Uses reusable actions for maintainability.
#
# Chain: CI â†’ Release â†’ Publish TestPyPI â†’ Publish PyPI â†’ Notify Downstream
# Triggers: After CI Pipeline succeeds on main/master
# ============================================================================

name: ðŸš€ Release

on:
  workflow_run:
    workflows: ["ðŸ§ª CI Pipeline"]
    types: [completed]
    branches: [master]
  workflow_dispatch:
    inputs:
      dry_run:
        description: "ðŸ§ª Dry-run mode (no actual release)"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write  # Required for PyPI Trusted Publishing

jobs:
  # ============================================================================
  # ðŸš€ Semantic Release
  # ============================================================================
  release:
    name: ðŸš€ Semantic Release
    runs-on: ubuntu-latest
    timeout-minutes: 15

    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event.workflow_run.conclusion == 'success' &&
      !contains(github.event.workflow_run.head_commit.message, '[skip ci]') &&
      !contains(github.event.workflow_run.head_commit.message, 'chore(release)'))

    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ðŸš€ Run semantic-release
        id: release
        uses: ./.github/actions/semantic-release
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          dry-run: ${{ github.event.inputs.dry_run || 'false' }}

  # ============================================================================
  # ðŸ“¦ Publish to TestPyPI (validation step)
  # ============================================================================
  publish-testpypi:
    name: ðŸ“¦ Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.released == 'true' && github.event.inputs.dry_run != 'true'
    timeout-minutes: 10

    environment:
      name: testpypi
      url: https://test.pypi.org/project/eero-api/

    permissions:
      id-token: write  # Required for Trusted Publishing
      contents: read

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v6
        with:
          ref: master
          fetch-depth: 1

      - name: ðŸ·ï¸ Create dev version
        id: version
        run: |
          DEV_VERSION="${{ needs.release.outputs.version }}.dev0"
          echo "dev_version=${DEV_VERSION}" >> $GITHUB_OUTPUT
          
          # Update pyproject.toml
          sed -i "s/^version = \"[^\"]*\"/version = \"${DEV_VERSION}\"/" pyproject.toml
          
          # Update __init__.py
          sed -i "s/__version__ = \"[^\"]*\"/__version__ = \"${DEV_VERSION}\"/" src/eero/__init__.py
          
          echo "ðŸ“¦ TestPyPI version: ${DEV_VERSION}"

      - name: ðŸ“¦ Publish to TestPyPI
        uses: ./.github/actions/pypi-publish
        with:
          version: ${{ steps.version.outputs.dev_version }}
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  # ============================================================================
  # ðŸ“¦ Publish to PyPI (production)
  # ============================================================================
  publish-pypi:
    name: ðŸ“¦ Publish to PyPI
    runs-on: ubuntu-latest
    needs: [release, publish-testpypi]
    if: needs.release.outputs.released == 'true' && github.event.inputs.dry_run != 'true'
    timeout-minutes: 10

    environment:
      name: pypi
      url: https://pypi.org/project/eero-api/

    permissions:
      id-token: write  # Required for Trusted Publishing
      contents: read

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v6
        with:
          ref: master
          fetch-depth: 1

      - name: ðŸ“¦ Publish to PyPI
        uses: ./.github/actions/pypi-publish
        with:
          version: ${{ needs.release.outputs.version }}

  # ============================================================================
  # ðŸ”” Notify Downstream Repositories
  # ============================================================================
  notify-downstream:
    name: ðŸ”” Notify ${{ matrix.repo }}
    runs-on: ubuntu-latest
    needs: [release, publish-pypi]
    if: needs.release.outputs.released == 'true' && github.event.inputs.dry_run != 'true'

    strategy:
      fail-fast: false
      matrix:
        repo:
          - eero-ui
          - eero-prometheus-exporter
          - eeroctl

    steps:
      - name: ðŸ”” Trigger ${{ matrix.repo }}
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.EERO_EXPORTER_DISPATCH_TOKEN }}
          repository: fulviofreitas/${{ matrix.repo }}
          event-type: eero-api-dependency-update-available
          client-payload: |
            {
              "version": "${{ needs.release.outputs.version }}",
              "tag": "v${{ needs.release.outputs.version }}",
              "repository": "fulviofreitas/eero-api",
              "triggered_by": "${{ github.actor }}"
            }

      - name: ðŸ“ Notification summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸ”” Notified: ${{ matrix.repo }}

          | Property | Value |
          |:---------|:------|
          | ðŸ“¦ Repository | [\`${{ matrix.repo }}\`](https://github.com/fulviofreitas/${{ matrix.repo }}) |
          | ðŸ·ï¸ Version | \`${{ needs.release.outputs.version }}\` |
          | ðŸŽ¯ Event | \`eero-api-dependency-update-available\` |

          EOF
